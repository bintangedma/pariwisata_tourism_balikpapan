<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pariwisata Balikpapan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
    <section id="hero-background" class="hero is-primary is-fullheight">
        <div class="hero-body">
          <div class="container">
            <div class="columns is-centered is-gapless">
              <div class="column is-4">
                <div class="hero has-text-centered">
                    <div class="container">
                        <img src="assets/image/logobalikpapan.png" alt="logo Pemkot" >
                    </div>
                
                </div>
              </div>
              <div class="column is-5">
                <div class="box">
                  <div class="field">
                    <label for="" class="label is-medium">Email</label>
                    <div class="control has-icons-left">
                      <input type="email" placeholder="Email" class="input is-primary is-medium" required>
                      <span class="icon is-medium is-left">
                        <i class="fa fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  <br>
                  <div class="field">
                    <label for="" class="label is-medium">Password</label>
                    <div class="control has-icons-left">
                      <input type="password" placeholder="Password" class="input is-primary is-medium" required>
                      <span class="icon is-medium is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                    </div>
                  </div>
                  <br>
                  <div class="field">
                    <a href="index.html"><button class="button is-block is-fullwidth is-primary is-medium">
                      Login
                    </button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

</html>
